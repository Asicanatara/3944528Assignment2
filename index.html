  <html> 
    <head>
        <title>Assignment 2: Icons

        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

        <style>
           .row{
                width:720px;
                margin: 10px auto 10px auto ;
           } 
           .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
           }
        </style>
    </head>

    <body style="background-color: rgb(48, 48, 48);">
        
        <div class="row">
            <div class="image-container"><img id="sleep" src="img/Eyecon.png" width="200" height="200" onmouseover="this.src='img/Eyecon HL.png';" onmouseout="this.src='img/Eyecon.png';"/></div>
            <div class="image-container"><img id="brain" src="img/Brain.png" width="200" height="200" onmouseover="this.src='img/Brain Icon Hl.png';" onmouseout="this.src='img/Brain.png';"/></div>
            <div class="image-container"><img id="dreamcatcher" src="img/Dream.png" width="200" height="200" onmouseover="this.src='img/Dreamcatcher Hl.png';" onmouseout="this.src='img/Dream.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="natural" src="img/Natural.png" width="200" height="200" onmouseover="this.src='img/Nature Hl.png';" onmouseout="this.src='img/Natural.png';"/></div>
            <div class="image-container"><img id="wings" src="img/Wings.png" width="200" height="200" onmouseover="this.src='img/Wings Hl.png';" onmouseout="this.src='img/Wings.png';"/></div>
            <div class="image-container"><img id="physical" src="img/Phys.png" width="200" height="200" onmouseover="this.src='img/Phys Hl.png';" onmouseout="this.src='img/Phys.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="play" src="img/Head.png" width="200" height="200" onmouseover="this.src='img/Head Hl.png';" onmouseout="this.src='img/Head.png';"/></div>
            <div class="image-container"><img id="insom" src="img/Insom.png" width="200" height="200" onmouseover="this.src='img/Insom Hl.png';" onmouseout="this.src='img/Insom.png';"/></div>
            <div class="image-container"><img id="moon" src="img/Moon.png" width="200" height="200" onmouseover="this.src='img/Moon Hl.png';" onmouseout="this.src='img/Moon.png';"/></div>
        </div>
        <script>
            var sound1 = new buzz.sound("sound/breathing.mp3");
            var sound2 = new buzz.sound("sound/Brain.mp3");
            var sound3 = new buzz.sound("sound/dream.mp3");
            var sound4 = new buzz.sound("sound/crickets.mp3");
            var sound5 = new buzz.sound("sound/Wings.mp3");
            var sound6 = new buzz.sound("sound/sad.mp3");
            var sound7 = new buzz.sound("sound/Chimes.mp3");
            var sound8 = new buzz.sound("sound/insom.mp3");
            var sound9 = new buzz.sound("sound/Moon.mp3");
           

            window.onload = function() {
                document.getElementById('sleep').addEventListener('click', function () {sound1.play();});
                document.getElementById('brain').addEventListener('click', function () {sound2.play();});
                document.getElementById('dreamcatcher').addEventListener('click', function () {sound3.play();});
                document.getElementById('natural').addEventListener('click', function () {sound4.play();});
                document.getElementById('wings').addEventListener('click', function () {sound5.play();});
                document.getElementById('physical').addEventListener('click', function () {sound6.play();});
                document.getElementById('play').addEventListener('click', function () {sound7.play();});
                document.getElementById('insom').addEventListener('click', function () {sound8.play();});
                document.getElementById('moon').addEventListener('click', function () {sound9.play();});
            }
        </script>
    </body>
</html>
